name: Workflow Dispatch Build And Push Images

on:
  workflow_dispatch:
    inputs:
      php_version:
        required: true
        type: string

      environment:
        description: 'Environment to build images against'
        type: environment
        required: true

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Scan for PHP configurations
        id: scan
        uses: ./.github/actions/extract-parameters
        with:
          php-version: ${{ env.PHP_VERSION }}
          php-type: 'fpm'

        env:
          PHP_VERSION: ${{ inputs.php_version }}
          ENVIRONMENT: ${{ inputs.environment }}

      - name: Print
        run: "echo 'Recent updates: ${{ steps.scan.outputs.image-context }}'"

