name: Workflow Dispatch

on:
  workflow_dispatch:
    inputs:
      php_version:
        description: 'PHP version'
        required: true
        type: string

      environment:
        description: 'Environment'
        type: environment
        required: true

jobs:
  build_images:
    uses: ./.github/workflows/build-and-push-images.yml
    secrets: inherit
    with:
      php_version: ${{ inputs.PHP_VERSION }}
      environment: ${{ inputs.environment }}

    permissions:
      packages: write
      contents: read
      id-token: write
      attestations: write
